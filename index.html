<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- include our libraries and css files -->
  <title>Gallery</title>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/AnimalsData.js"></script>
  <script src="js/assignment.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/assignment.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div class="container">
    <h1>Gallery of Animals</h1>
    <div id="content" class="container-fluid" role="main"> </div>
  </div>
  <div class="container">
    <div id="gallery" class="gallery hidden"> </div>
    <button class="back hidden"><i class="glyphicon glyphicon-chevron-left"></i></button>
  </div>
  <!-- ===== SCRIPTS ===== -->
  <script id="albums-template" type="text/x-handlebars-template">
    <div class="row"> {{#each category}}
      <div class="col-xs-12 col-md-4 preview" data-id="{{@index}}">
        <h2>{{name}}</h2> {{#with animals.[2]}}
        <div class="album-thumbnails"> <img src="{{image1}}" alt="{{name}}" /> </div> {{/with}} </div>
      <!-- /col-->{{/each}} </div>
    <!--/row-->
  </script>
  <div class="row hidden temp" id="template">
    <div class="hidden navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
              <h1 class="navbar-brand"><a href="#" class="hidden-md hidden-lg">Gallery of Animals</a></h1> </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active" data-id="3">Home</li>
                <li data-id="0">Reptiles</li>
                <li data-id="1">Mammals</li>
                <li data-id="2">Birds</li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="col-xs-12" id="temp">
      <h2>{{name}}</h2> <span>{{#each animals}}</span>
      <div class="album" data-id="{{@index}}">
        <h3>{{name}}</h3> <img src="{{image1}}" alt="{{name}}" /> <img src="{{image2}}" alt="{{name}}" />
        <p>{{description}}</p>
      </div>
      <hr> <span>{{/each}}</span> </div> <span class="hidden">{{/with}}</span> </div>
</body>

</html>
